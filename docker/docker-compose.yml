version: '3'
services:
  todoback:
    image: tudobackend
    ports:
      - 3001:3001
    restart: always
  todofront:
    image: todofrontend
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - todoback
    environment:
      - REACT_APP_API_HOST=todobackend
  todotests:
    image: todotests
    depends_on:
      - todofront
      - todoback
    environment:
      - FRONT_HOST=todofrontend